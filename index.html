        async function fetchGitHubData() {
            const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${FILE_PATH}`;
            
            try {
                const response = await fetch(url, {
                    headers: {
                        Authorization: `token ${GITHUB_TOKEN}`,
                        Accept: "application/vnd.github.v3+json"
                    }

                if (!response.ok) {
                    throw new Error(`GitHub API ìš”ì²­ ì‹¤íŒ¨: ${response.status} ${response.statusText}`);

        async function saveToGitHub(data) {
            const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${FILE_PATH}`;
            const content = btoa(JSON.stringify(data, null, 2)); // JSONì„ Base64 ì¸ì½”ë”©

            try {
                const existingData = await fetchGitHubData();
                const sha = existingData ? existingData.sha : undefined;

                const response = await fetch(url, {
                    method: "PUT",
                    headers: {
                        Authorization: `token ${GITHUB_TOKEN}`,
                        Accept: "application/vnd.github.v3+json",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        message: "Update folder tree",

                        sha: sha

        function toggleVisibility(id) {
            var element = document.getElementById(id);
            if (element) {
                element.classList.toggle('hidden');
            }
        }

        function addFolder(parentId) {
            var parent = document.getElementById(parentId);
            var newFolderName = prompt("ì¶”ê°€í•  í´ë” ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”:");
            if (newFolderName) {
                var newLi = document.createElement("li");
                var uniqueId = 'folder_' + Date.now();
                var depth = parent.dataset.depth ? parseInt(parent.dataset.depth) + 1 : 1;
                var folderClass = depth >= 3 ? "" : "folder";
                var folderIcon = depth >= 3 ? "ğŸ“„ " : "ğŸ“ ";

                newLi.innerHTML = `<span class="${folderClass}" onclick="toggleVisibility('${uniqueId}')">${folderIcon}<span class="folder-name">${newFolderName}</span></span>
                    <span class="controls" onclick="addFolder('${uniqueId}')">[+]</span>
                    <span class="controls" onclick="renameFolder(this)">[ì´ë¦„ ë°”ê¾¸ê¸°]</span>

            }
        }

        function renameFolder(element) {

            var newName = prompt("ìƒˆë¡œìš´ í´ë” ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”:", folderNameElement.innerText);
            if (newName) {
                folderNameElement.innerText = newName;

            }
        }

        function removeFolder(element) {
            if (confirm("ì •ë§ ì‚­ì œ í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
                var li = element.parentNode;
                li.parentNode.removeChild(li);

            }
        }

        function saveTree() {
            const treeData = document.getElementById("folderTree").innerHTML;
            saveToGitHub({ content: treeData });
        }

        async function loadTree() {
            const savedTree = await fetchGitHubData();
            if (savedTree && savedTree.content) {
                document.getElementById("folderTree").innerHTML = savedTree.content;
            } else {

    </script>
