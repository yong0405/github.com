<!DOCTYPE html>
<html lang="ko">
<head>

    <style>
        ul {
            list-style-type: none;
            padding-left: 20px;
        }
        .folder {
            cursor: pointer;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
        .controls {
            margin-left: 10px;
            cursor: pointer;
            color: blue;
        }
        .disabled {
            color: gray;

        }
    </style>
</head>
<body>
    <ul id="folderTree"></ul>
    <script>
        function toggleVisibility(id) {
            var element = document.getElementById(id);
            if (element) {
                element.classList.toggle('hidden');
                saveTree();
            }
        }

        function addFolder(parentId) {
            var parent = document.getElementById(parentId);
            var newFolderName = prompt("ì¶”ê°€í•  í´ë” ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”:");
            if (newFolderName) {
                var newLi = document.createElement("li");
                var uniqueId = 'folder_' + Date.now();
                var depth = document.getElementById(parentId).dataset.depth ? parseInt(document.getElementById(parentId).dataset.depth) + 1 : 1;
                var folderClass = depth >= 3 ? "" : "folder";
                var folderIcon = depth >= 3 ? "ğŸ“„ " : "ğŸ“ ";  // Change icon here for depth 3 and above
                newLi.innerHTML = `<span class="${folderClass}" onclick="toggleVisibility('${uniqueId}')">${folderIcon}<span class="folder-name">${newFolderName}</span></span>
                    <span class="controls" onclick="addFolder('${uniqueId}')">[ì¶”ê°€]</span>
                    <span class="controls" onclick="renameFolder(this)" ${parentId === 'folderTree' ? 'class="disabled"' : ''}>[í¸ì§‘]</span>
                    <span class="controls" onclick="removeFolder(this)" ${parentId === 'folderTree' ? 'class="disabled"' : ''}>[ì‚­ì œ]</span>
                    <ul id="${uniqueId}" data-depth="${depth}"></ul>`;
                parent.appendChild(newLi);
                saveTree();
            }
        }

        function renameFolder(element) {
            var folderNameElement = element.parentNode.querySelector(".folder-name");
            var newName = prompt("ìƒˆë¡œìš´ í´ë” ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”:", folderNameElement.innerText);
            if (newName) {
                folderNameElement.innerText = newName;
                saveTree();
            }
        }

        function removeFolder(element) {
            if (confirm("ì •ë§ ì‚­ì œ í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
                var li = element.parentNode;
                li.parentNode.removeChild(li);
                saveTree();
            }
        }

        function saveTree() {
            localStorage.setItem('folderTree', document.getElementById("folderTree").innerHTML);
        }

        function loadTree() {
            var savedTree = localStorage.getItem('folderTree');
            if (savedTree) {
                document.getElementById("folderTree").innerHTML = savedTree;
            } else {
                document.getElementById("folderTree").innerHTML = `

                    <span class="folder" onclick="toggleVisibility('ìš©ì—­')">ğŸ“ <span class="folder-name">31-ìš©ì—­</span></span>
                    <span class="controls" onclick="addFolder('ìš©ì—­')">[ì¶”ê°€]</span>
                    <span class="controls disabled">[í¸ì§‘</span>  <!-- Disable rename for the top folder -->
                    <span class="controls disabled">[ì‚­ì œ]</span>  <!-- Disable delete for the top folder -->
                    <ul id="ìš©ì—­" data-depth="1"></ul>
                </li>`;
            }
        }

        window.onload = function() {
            loadTree();
            document.querySelectorAll(".hidden").forEach(el => el.classList.remove("hidden"));
        };
    </script>
