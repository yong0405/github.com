<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAS 용역폴더 트리</title>
    <style>
        ul {
            list-style-type: none;
            padding-left: 20px;
        }
        .folder {
            cursor: pointer;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
        .controls {
            margin-left: 10px;
            cursor: pointer;
            color: blue;
        }
        .disabled {
            color: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <ul id="folderTree"></ul>
    <script>
        const GITHUB_USERNAME = "yong0405";  // 사용자 GitHub 아이디
        const REPO_NAME = "nas";            // 저장소 이름
        const FILE_PATH = "folderTree.json"; // 저장할 JSON 파일 이름
        const GITHUB_TOKEN = "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";  // 새로 생성한 GitHub Token 입력

        async function fetchGitHubData() {
            const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${FILE_PATH}`;
            
            try {
                const response = await fetch(url, {
                    headers: {
                        Authorization: `token ${GITHUB_TOKEN}`,
                        Accept: "application/vnd.github.v3+json"
                    }
                });

                if (!response.ok) {
                    throw new Error(`GitHub API 요청 실패: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                return JSON.parse(atob(data.content)); // Base64 디코딩 후 JSON 파싱
            } catch (error) {
                console.error("❌ GitHub 데이터 불러오기 실패:", error);
                return null;
            }
        }

        async function saveToGitHub(data) {
            const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${FILE_PATH}`;
            const content = btoa(JSON.stringify(data, null, 2)); // JSON을 Base64 인코딩

            try {
                const existingData = await fetchGitHubData();
                const sha = existingData ? existingData.sha : undefined;

                const response = await fetch(url, {
                    method: "PUT",
                    headers: {
                        Authorization: `token ${GITHUB_TOKEN}`,
                        Accept: "application/vnd.github.v3+json",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        message: "Update folder tree",
                        content: content,
                        sha: sha
                    })
                });

                if (!response.ok) {
                    throw new Error(`GitHub API 저장 실패: ${response.status} ${response.statusText}`);
                }

                console.log("✅ GitHub 데이터 저장 성공");
            } catch (error) {
                console.error("❌ GitHub 저장 실패:", error);
            }
        }

        function toggleVisibility(id) {
            var element = document.getElementById(id);
            if (element) {
                element.classList.toggle('hidden');
            }
        }

        function addFolder(parentId) {
            var parent = document.getElementById(parentId);
            var newFolderName = prompt("추가할 폴더 이름을 입력하세요:");
            if (newFolderName) {
                var newLi = document.createElement("li");
                var uniqueId = 'folder_' + Date.now();
                var depth = parent.dataset.depth ? parseInt(parent.dataset.depth) + 1 : 1;
                var folderClass = depth >= 3 ? "" : "folder";
                var folderIcon = depth >= 3 ? "📄 " : "📁 ";

                newLi.innerHTML = `<span class="${folderClass}" onclick="toggleVisibility('${uniqueId}')">${folderIcon}<span class="folder-name">${newFolderName}</span></span>
                    <span class="controls" onclick="addFolder('${uniqueId}')">[+]</span>
                    <span class="controls" onclick="renameFolder(this)">[이름 바꾸기]</span>
                    <span class="controls" onclick="removeFolder(this)">[-]</span>
                    <ul id="${uniqueId}" data-depth="${depth}"></ul>`;

                parent.appendChild(newLi);
                saveTree();
            }
        }

        function renameFolder(element) {
            var folderNameElement = element.parentNode.querySelector(".folder-name");
            var newName = prompt("새로운 폴더 이름을 입력하세요:", folderNameElement.innerText);
            if (newName) {
                folderNameElement.innerText = newName;
                saveTree();
            }
        }

        function removeFolder(element) {
            if (confirm("정말 삭제 하시겠습니까?")) {
                var li = element.parentNode;
                li.parentNode.removeChild(li);
                saveTree();
            }
        }

        function saveTree() {
            const treeData = document.getElementById("folderTree").innerHTML;
            saveToGitHub({ content: treeData });
        }

        async function loadTree() {
            const savedTree = await fetchGitHubData();
            if (savedTree && savedTree.content) {
                document.getElementById("folderTree").innerHTML = savedTree.content;
            } else {
                document.getElementById("folderTree").innerHTML = `
                <li>
                    <span class="folder" onclick="toggleVisibility('용역')">📁 <span class="folder-name">31-용역</span></span>
                    <span class="controls" onclick="addFolder('용역')">[+]</span>
                    <span class="controls disabled">[이름 바꾸기]</span>
                    <span class="controls disabled">[-]</span>
                    <ul id="용역" data-depth="1"></ul>
                </li>`;
            }
        }

        window.onload = function() {
            loadTree();
        };
    </script>
</body>
</html>
