<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAS 용역폴더 트리</title>
    <style>
        ul {
            list-style-type: none;
            padding-left: 20px;
        }
        .folder {
            cursor: pointer;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
        .controls {
            margin-left: 10px;
            cursor: pointer;
            color: blue;
        }
        .disabled {
            color: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>NAS 용역폴더 트리</h1>
    <ul id="folderTree"></ul>
    
    <script>
        const GITHUB_API_URL = 'https://api.github.com/repos/yong0405/github.com/contents/tree.json';  // GitHub 리포지토리 URL

        const token = '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';  // 여기에 Personal Access Token을 입력하세요

        // GitHub에서 폴더 트리 데이터를 가져오는 함수
        async function fetchFolderTree() {
            const response = await fetch(GITHUB_API_URL, {
                headers: {
                    'Authorization': `token ${token}`,
                },
            });

            const data = await response.json();
            if (data.content) {
                return JSON.parse(atob(data.content));  // Base64로 인코딩된 데이터를 디코딩
            }
            return null;
        }

        // GitHub에 폴더 트리 데이터를 저장하는 함수
        async function saveFolderTree(folderTree) {
            const content = btoa(JSON.stringify(folderTree));  // 폴더 트리 데이터를 Base64로 인코딩

            const response = await fetch(GITHUB_API_URL, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${token}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: '폴더 트리 업데이트',
                    committer: {
                        name: 'yong0405',  // 이름을 입력
                        email: 'lutie89@gmail.com',  // 이메일을 입력
                    },
                    content: content,
                }),
            });

            const data = await response.json();
            return data;
        }

        // 폴더 트리 UI를 렌더링하는 함수
        function renderFolderTree(folderTree) {
            const folderTreeElement = document.getElementById('folderTree');
            folderTreeElement.innerHTML = '';  // 기존 내용을 지웁니다.

            folderTree.forEach(folder => {
                const folderLi = document.createElement('li');
                const folderSpan = document.createElement('span');
                folderSpan.classList.add('folder');
                folderSpan.innerHTML = `📁 <span class="folder-name">${folder.name}</span>`;
                folderSpan.onclick = function() {
                    toggleVisibility(folder.name);
                };
                folderLi.appendChild(folderSpan);
                folderTreeElement.appendChild(folderLi);
            });
        }

        // 폴더 트리 토글 함수
        function toggleVisibility(folderName) {
            const folder = document.querySelector(`.folder-name:contains(${folderName})`);
            if (folder) {
                const ulElement = folder.closest('li').querySelector('ul');
                if (ulElement) {
                    ulElement.classList.toggle('hidden');
                }
            }
        }

        // 페이지 로드 시 GitHub에서 폴더 트리 데이터 불러오기
        window.onload = async function() {
            try {
                const folderTree = await fetchFolderTree();
                if (folderTree) {
                    renderFolderTree(folderTree);
                } else {
                    alert('폴더 트리를 불러오는 데 실패했습니다.');
                }
            } catch (error) {
                console.error('폴더 트리 불러오기 오류:', error);
                alert('폴더 트리를 불러오는 데 오류가 발생했습니다.');
            }
        };

        // 폴더 트리 추가, 수정, 삭제 기능을 위한 예시 코드
        function addFolder() {
            const folderName = prompt('추가할 폴더 이름을 입력하세요:');
            if (folderName) {
                const folderTree = [
                    { name: folderName, children: [] }  // 새 폴더 트리 데이터 추가
                ];
                saveFolderTree(folderTree).then(() => {
                    alert('폴더 트리가 저장되었습니다.');
                });
            }
        }

        // 폴더 이름 수정 예시
        function renameFolder() {

        function removeFolder() {

                // 삭제 로직 구현
            }
        }
    </script>
</body>
</html>
